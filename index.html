<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seleziona i tuoi Drink</title>
  <!-- Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="flex flex-col items-center justify-center min-h-screen p-4 bg-gray-50">
  <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-lg font-bold mb-4">Seleziona i tuoi Drink</h2>
    <form id="drink-form" class="space-y-4">
      <div>
        <label for="vodka-lemon" class="block text-sm font-medium">Vodka Lemon</label>
        <input type="number" id="vodka-lemon" name="vodka-lemon" min="0" value="0"
          class="w-full border border-gray-300 rounded p-2" />
      </div>
      <div>
        <label for="vodka-tonic" class="block text-sm font-medium">Vodka Tonic</label>
        <input type="number" id="vodka-tonic" name="vodka-tonic" min="0" value="0"
          class="w-full border border-gray-300 rounded p-2" />
      </div>
      <div>
        <label for="gin-lemon" class="block text-sm font-medium">Gin Lemon</label>
        <input type="number" id="gin-lemon" name="gin-lemon" min="0" value="0"
          class="w-full border border-gray-300 rounded p-2" />
      </div>
      <div>
        <label for="gin-tonic" class="block text-sm font-medium">Gin Tonic</label>
        <input type="number" id="gin-tonic" name="gin-tonic" min="0" value="0"
          class="w-full border border-gray-300 rounded p-2" />
      </div>
      <button type="button" onclick="calculateTotal()" class="w-full bg-blue-600 text-white py-2 rounded">Vai al Riepilogo</button>
    </form>
  </div>

  <script>
    function calculateTotal() {
      const vodkaLemon = parseInt(document.getElementById('vodka-lemon').value) || 0;
      const vodkaTonic = parseInt(document.getElementById('vodka-tonic').value) || 0;
      const ginLemon = parseInt(document.getElementById('gin-lemon').value) || 0;
      const ginTonic = parseInt(document.getElementById('gin-tonic').value) || 0;

      const totalDrinks = vodkaLemon + vodkaTonic + ginLemon + ginTonic;
      const totalPrice = totalDrinks * 2; // 2 â‚¬ per drink

      localStorage.setItem('drinkSelection', JSON.stringify({
        vodkaLemon,
        vodkaTonic,
        ginLemon,
        ginTonic,
        totalPrice
      }));

      window.location.href = 'index1.html';
    }
  </script>
</body>

</html>
